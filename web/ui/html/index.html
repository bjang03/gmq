<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMQ 监控中心</title>
    <link rel="stylesheet" href="/ui/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🚀 GMQ 消息队列监控中心</h1>
            <div class="header-controls">
                <span class="connection-status" id="connection-status">连接中...</span>
            </div>
        </header>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon">📊</div>
                <div class="stat-info">
                    <div class="stat-label">总消息数</div>
                    <div class="stat-value" id="total-messages">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📤</div>
                <div class="stat-info">
                    <div class="stat-label">发布数</div>
                    <div class="stat-value" id="total-publish">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">📥</div>
                <div class="stat-info">
                    <div class="stat-label">订阅数</div>
                    <div class="stat-value" id="total-subscribe">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⚡</div>
                <div class="stat-info">
                    <div class="stat-label">平均延迟</div>
                    <div class="stat-value" id="avg-latency">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🔗</div>
                <div class="stat-info">
                    <div class="stat-label">活跃连接</div>
                    <div class="stat-value" id="active-connections">0</div>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🖥️</div>
                <div class="stat-info">
                    <div class="stat-label">服务节点</div>
                    <div class="stat-value" id="server-nodes">0</div>
                </div>
            </div>
        </div>

        <div class="metrics-container" id="metrics-container">
            <!-- 动态生成监控卡片 -->
        </div>
    </div>

    <script src="/ui/js/app.js"></script>
</body>
</html>
